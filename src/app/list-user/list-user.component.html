<div class="flex flex-col gap-3 py-10">
  <table class="w-full">
    <thead>
      <tr>
        @for (col of columns; track $index) {
        <th class="border border-slate-300 px-3 py-2 text-center">{{ col }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (user of userPage?.data; track user.id) {
      <tr class="h-32">
        <td class="border border-slate-300 px-3 py-2 text-center">
          {{ user.id }}
        </td>
        <td class="border border-slate-300 px-3 py-2 text-center">
          {{ user.first_name }}
        </td>
        <td class="border border-slate-300 px-3 py-2 text-center">
          {{ user.last_name }}
        </td>
        <td class="border border-slate-300 px-3 py-2 text-center">
          {{ user.email }}
        </td>
        <td class="border border-slate-300 px-3 py-2 text-center">
          <img [src]="user.avatar" class="max-w-24 mx-auto object-cover" />
        </td>
      </tr>
      }
    </tbody>
  </table>
  <div class="flex justify-center gap-3">
    @for (pagination of createRange(userPage?.total_pages || 1); track $index) {
    <div
      class="py-2 px-5 z-10 cursor-pointer shadow-sm border border-gray-300 hover:bg-green-100"
      [ngClass]="isActivePage($index + 1) ? 'bg-green-200' : 'bg-white'"
      (click)="changePage($index + 1)"
    >
      {{ $index + 1 }}
    </div>
    }
  </div>
</div>
